<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="shop">
            <h1>Корзина</h1>
            <div class="shop-item">
                <div class="shop-stuff">
                    
                </div>
                <p>Колличество товаров:</p><div class="card-count">0</div>
                <p>Общая стоимость товаров:</p><div class="card-total">0</div>
            </div>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-item" >
                <p>Компьютер</p>
                <div class="price">30000</div>
                <button class="btn-buy" data-price="30000" data-name="Компьютер">Купить</button>
            </div>
            <div class="card-item" >
                <p>Процессор</p>
                <div class="price">8000</div>
                <button class="btn-buy" data-price="8000" data-name="Процессор">Купить</button>
            </div>
            <div class="card-item" >
                <p>Видеокарта</p>
                <div class="price">11000</div>
                <button class="btn-buy" data-price="11000" data-name="Видеокарта">Купить</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
